<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 300px;
			height: 100px;
			/*background-color: #000;*/
			margin-top: 30px;
			margin-left: 20px;
			position: relative;
		}
		div::before {
			content: "";
			position: absolute;
			background-color: #008000;
			padding: 0 145px;
			height: 100%;
			margin-left: 5px;
		}
		div::after {
			content:"Content";
			position: absolute;
			background-color: #008000;
			padding: 35px 0;
			width: 100%;
			margin-top: 5px;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
