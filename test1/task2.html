<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table</title>
	<style>
	* {
		border-collapse: collapse;
	}
	table {
		border: 1px solid #000;
	}
	th {
		background-color: #000;
		color: #fff;
		padding: 15px 10px;
	}
	td {
		border: 1px solid #000;
		padding: 10px 5px;
	}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>День</th>
				<th>Действие</th>
				<th>Дополнительно</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Начать учить таблицы</td>
				<td></td>
			</tr>
			<tr>
				<td>2</td>
				<td colspan='2' rowspan='2'>Выучить таблицы</td>
			</tr>
			<tr>
				<td>3</td>
			</tr>
			<tr>
				<td>4</td>
				<td>Понять, как работает colspan</td>
				<td>Да и rowspan тоже</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
